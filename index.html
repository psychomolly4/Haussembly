<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Sitio web especializado en diseño de mobiliario personalizado"
    />
    <meta
      name="keywords"
      content="diseño industrial, diseño de espacios, mobiliario, fabricación de muebles, mobiliario personalizado, muebles a medida"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./diseño/estilos/css/main.css" />
    <title>Haussembly Inicio</title>
  </head>

  <body class="container-fluid">
    <header class="black-background row">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/Haussembly">
            <img
              class="logo col-1"
              src="./diseño/imagenes/logo.jpg"
              alt="Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./páginas/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./páginas/habitaciones.html"
                  >Habitaciones</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./páginas/productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./páginas/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="row">
      <div
        id="carousel-index"
        class="carousel slide p-0"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel-index"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-index"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-index"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-index"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img
              src="./diseño/imagenes/inicio 1.jpg"
              class="d-block w-100"
              alt="Imagen inicio 1"
            />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="./diseño/imagenes/inicio 2.jpg"
              class="d-block w-100"
              alt="Imagen inicio 2"
            />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="./diseño/imagenes/inicio 3.jpg"
              class="d-block w-100"
              alt="Imagen inicio 3"
            />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="./diseño/imagenes/inicio 4.jpg"
              class="d-block w-100"
              alt="Imagen inicio 4"
            />
          </div>
        </div>
      </div>
      <section>
        <h2 class="index-h2">Nuestras formas de pago</h2>
        <div class="imagenes-pagos">
          <img
            class="tamaño-imagenes-pagos"
            src="./diseño/imagenes/metodos de pago-01.jpg"
            alt="Efectivo"
          />
          <img
            class="tamaño-imagenes-pagos"
            src="./diseño/imagenes/metodos de pago-02.jpg"
            alt="Transferencia bancaria"
          />
          <img
            class="tamaño-imagenes-pagos"
            src="./diseño/imagenes/metodos de pago-03.jpg"
            alt="Cuenta Paypal"
          />
          <img
            class="tamaño-imagenes-pagos"
            src="./diseño/imagenes/metodos de pago-04.jpg"
            alt="Tarjeta de crédito débito"
          />
        </div>
      </section>
    </section>
    <footer class="black-background row footer">
      <div class="footer-icons-container col-md-3 col-sm-12">
        <img
          class="footer-icons"
          src="./diseño/imagenes/icons8-facebook-rodeado-de-circulo.svg"
          alt="Facebook Icono"
        />
        <img
          class="footer-icons"
          src="./diseño/imagenes/icons8-instagram-circle.svg"
          alt="Instagram Icono"
        />
        <img
          class="footer-icons"
          src="./diseño/imagenes/icons8-twitter-circled.svg"
          alt="Twitter Icono"
        />
      </div>
      <div
        class="col-sm-12 col-md-9 d-md-flex align-items-center flex-row-reverse footer-text"
      >
        © Haussembly 2021. | Todos los derechos reservados
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
